name: Build and Package

# on: [push]

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  # Lint ##########################################################################################
  clippy_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install --no-install-recommends libdbus-1-dev

      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: clippy
            override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Build and Package #############################################################################
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install --no-install-recommends libdbus-1-dev

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build Release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: bing_wallpaper_downloader
          path: target/release/bing_wallpaper_downloader

  # Create Release ################################################################################
  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download packaged artifacts
        uses: actions/download-artifact@v2 # Download all artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/bing_wallpaper_downloader
          asset_name: bing_wallpaper_downloader
          asset_content_type: application/x-executable

  # Remove Old Artifacts ##########################################################################
  remove-old-artifacts:
    name: Remove old artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: "3 days"
